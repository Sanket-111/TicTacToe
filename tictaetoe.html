<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
   <div class="outer">
        <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span id="1" class="boxtext"></span></div>
            <div class="box bt-0" ><span id="2" class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span id="3" class="boxtext"></span></div>
            <div class="box bl-0"><span id="4" class="boxtext"></span></div>
            <div class="box"><span id="5" class="boxtext"></span></div>
            <div class="box br-0"><span id="6" class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span id="7" class="boxtext"></span></div>
            <div class="box bb-0"><span id="8" class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span id="9" class="boxtext"></span></div>
        </div>

        <div class="gameinfo">
            <h1>Welcome to Tic Tac Toe<br> By Sanket</h1>
            <div>
                <span class="info">Turn for X</span><br>
                <button id="reset">Reset</button>
                <button id="undo">Undo</button>
            </div>
            <div class="imgbox">
                <img src="wining.gif" alt="">
            </div>
        </div>
    </div>
</div>    
    <script src="tic.js"></script>
</body>
</html>
